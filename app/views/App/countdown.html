<!-- Scripts for page content -->
<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Feb 21, 2020 12:00:00").getTime();
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get todays date and time
      var now = new Date().getTime();
    
      // Find the distance between now an the count down date
      var distance = countDownDate - now;
    
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(distance / (1000 * 60 * 60)) % 24 ;
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // Display the result in the element with id="demo"
      document.getElementById("KO").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
    
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        // document.getElementById("KO").innerHTML = "<h1>it's time.</h1><hr><a href=\"https://www.firstinspires.org/robotics/frc/game-and-season\"><img src=\"https://www.firstinspires.org/sites/default/files/uploads/resource_library/frc/game-and-season-info/competition-manual/2018/18-frc-logo-power-up-bc.jpg\"></a>";
        document.getElementById("KO").innerHTML = "<h1>The robot has been bagged.</h1>"
      } else {
      }
    }, 1000);
    
    </script>
  </body>
